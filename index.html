<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body ng-controller="firstController">
        <div>
            <h1>{{ message }}</h1>
        </div>

        <form>
            Your Item: 
            <input type="text" ng-model="product.title">
            <input type="text" ng-model="product.desc">

            <button ng-click="addItem()">Add</button>

            <h2>You Entered: {{product.title}} </h2>
            <h2>You Entered Desc: {{product.desc}} </h2>

            <ul>
                <li ng-repeat="product in products">
                    {{product.title + " - " + product.desc}}
                    <span ng-click="removeItem($index)">Ã—</span>
                    <span ng-click="displayItem($index)">o</span>
                </li>
                
            </ul>

            <div>
                {{cur.title + " " + cur.desc}}
            </div>
    
        </form>

        
        <script src="app.js"></script>
    </body>
</html>
